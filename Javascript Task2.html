<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Task2</title>
</head>
<body>
    <h1>Write a JavaScript function that returns a passed string with letters in alphabetical </h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString">
    <button onclick="sortString()">Sort</button>
    <p>Sorted String: <span id="result"></span></p>

    <script>
        function sortString() {
            // Get the input value as a string
            let inputString = document.getElementById("inputString").value;

            // Convert the string to an array of characters, sort it, and join it back to a string
            let sortedString = inputString.split('').sort().join('');

            // Display the sorted string
            document.getElementById("result").textContent = sortedString;
        }
    </script>
</body>
</html>
